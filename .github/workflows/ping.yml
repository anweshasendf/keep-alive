name: Keep Azure Container Alive

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Log timestamp
        run: echo "🔔 Pinging site at $(date)"

      - name: Curl the site and show HTTP status
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://hose-end-fitting-app.purplesand-4347c4f2.westeurope.azurecontainerapps.io/)
          echo "🌐 HTTP Status: $STATUS"
